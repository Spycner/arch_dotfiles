# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# theme
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @catppuccin_flavour 'latte' # latte, frappe, macchiato, mocha

# movement

set -g mouse on

set -g @plugin 'christoomey/vim-tmux-navigator' # seemless navigation between tmux and nvim panes
bind -n M-H previous-window # alt-shift-h
bind -n M-L next-window # alt-shift-l

unbind C-b
set -g prefix C-Space # map from C-b to C-Space
bind C-Space send-prefix

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Window & Pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
