# Kitty Terminal Configuration
# Font settings optimized for Apple fonts with fallbacks

# Font configuration
# Primary: Apple SF Mono (if installed)
font_family      SF Mono Regular
bold_font        SF Mono Bold
italic_font      SF Mono Regular Italic
bold_italic_font SF Mono Bold Italic

# Fallback option 1: JetBrains Mono with Nerd Font icons
# font_family      JetBrainsMono Nerd Font
# bold_font        JetBrainsMono Nerd Font Bold
# italic_font      JetBrainsMono Nerd Font Italic
# bold_italic_font JetBrainsMono Nerd Font Bold Italic

# Fallback option 2: IBM Plex Mono
# font_family      IBM Plex Mono
# bold_font        IBM Plex Mono Bold
# italic_font      IBM Plex Mono Italic
# bold_italic_font IBM Plex Mono Bold Italic

# Font size configuration
font_size 12.0

# Adjust line height for better readability (110% of font size)
adjust_line_height 110%

# Adjust column width for proper character spacing
adjust_column_width 0

# Enable font features (ligatures and contextual alternates)
font_features SF-Mono +liga +calt
font_features JetBrainsMonoNerdFont +liga +calt
font_features IBMPlexMono +liga +calt

# Disable ligatures when cursor is on them for easier editing
disable_ligatures cursor

# Symbol map for better icon support
# Map specific Unicode ranges to Nerd Fonts for icons
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 JetBrainsMonoNerdFont
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 JetBrainsMonoNerdFont
symbol_map U+E5FA-U+E62B JetBrainsMonoNerdFont
symbol_map U+E700-U+E7C5 JetBrainsMonoNerdFont
symbol_map U+F000-U+F2E0 JetBrainsMonoNerdFont
symbol_map U+E200-U+E2A9 JetBrainsMonoNerdFont
symbol_map U+F400-U+F4A8,U+F67C,U+E000-U+E00A JetBrainsMonoNerdFont
symbol_map U+F300-U+F313 JetBrainsMonoNerdFont
symbol_map U+23FB-U+23FE,U+2B58,U+F8FF,U+E60E-U+EBEB JetBrainsMonoNerdFont

# Box drawing characters alignment
box_drawing_scale 0.001, 1, 1.5, 2

# Cursor configuration
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_style curly
open_url_with default
copy_on_select yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Window layout
remember_window_size  yes
initial_window_width  100c
initial_window_height 30c
window_padding_width 4

# Tab bar
tab_bar_style powerline
tab_bar_edge top
tab_bar_min_tabs 2
tab_powerline_style slanted

# Color scheme
# Using a dark theme that works well with Apple aesthetics
foreground #f8f8f2
background #1e1e1e
background_opacity 0.95

# Black
color0 #000000
color8 #44475a

# Red
color1 #ff5555
color9 #ff6e6e

# Green
color2  #50fa7b
color10 #69ff94

# Yellow
color3  #f1fa8c
color11 #ffffa5

# Blue
color4  #bd93f9
color12 #d6acff

# Magenta
color5  #ff79c6
color13 #ff92df

# Cyan
color6  #8be9fd
color14 #a4ffff

# White
color7  #f8f8f2
color15 #ffffff

# Cursor colors
cursor #f8f8f2
cursor_text_color background

# Selection colors
selection_foreground #1e1e1e
selection_background #f8f8f2

# Tab colors
active_tab_foreground   #1e1e1e
active_tab_background   #f8f8f2
inactive_tab_foreground #f8f8f2
inactive_tab_background #44475a

# Marks
mark1_foreground #1e1e1e
mark1_background #ff5555

# Splits
active_border_color #f8f8f2
inactive_border_color #6272a4

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# macOS specific settings (if running on macOS in future)
macos_option_as_alt yes
macos_quit_when_last_window_closed no
macos_traditional_fullscreen no

# Advanced settings
shell_integration enabled
allow_remote_control yes
clipboard_control write-clipboard write-primary

# Keyboard shortcuts (basic essentials)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+l clear_terminal reset active