# Input Configuration
# Keyboard and mouse settings for Hyprland

#############
### INPUT ###
#############

input {
    # Basic keyboard layout - clean, simple configuration
    kb_layout = us
    kb_variant = 
    kb_model = pc105
    kb_rules = evdev
    kb_options = 

    # Mouse settings
    follow_mouse = 1
    sensitivity = 0

    # Touchpad settings
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 1.0
    }
}

# Simple gesture settings
gestures {
    workspace_swipe = false
}

# Example per-device config (template)
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}