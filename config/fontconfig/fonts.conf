<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <!-- Font rendering settings -->
  <match target="font">
    <!-- Enable antialiasing -->
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    
    <!-- Enable hinting -->
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    
    <!-- Set hinting style to slight for better appearance -->
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    
    <!-- Enable subpixel rendering for LCD -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    
    <!-- LCD filter for improved clarity -->
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    
    <!-- Disable embedded bitmaps for scalable fonts -->
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Sans-serif font preferences -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>Inter</family>
      <family>IBM Plex Sans</family>
      <family>Liberation Sans</family>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <!-- Serif font preferences -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
      <family>IBM Plex Serif</family>
      <family>Liberation Serif</family>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- Monospace font preferences -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>IBM Plex Mono</family>
      <family>Fira Code</family>
      <family>Hack</family>
      <family>Liberation Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <!-- System UI font preferences -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>Inter</family>
      <family>IBM Plex Sans</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Helvetica replacement -->
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>Inter</family>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <!-- Arial replacement -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <!-- Times New Roman replacement -->
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>New York</family>
      <family>Liberation Serif</family>
    </prefer>
  </alias>

  <!-- Courier New replacement -->
  <alias>
    <family>Courier New</family>
    <prefer>
      <family>SF Mono</family>
      <family>Liberation Mono</family>
    </prefer>
  </alias>

  <!-- Emoji font configuration -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Add emoji font as fallback for all families -->
  <match target="pattern">
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Font Awesome configuration for icons -->
  <alias>
    <family>Font Awesome</family>
    <prefer>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
    </prefer>
  </alias>

  <!-- Disable ligatures for terminal emulators if needed -->
  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>kitty</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga on</string>
      <string>calt on</string>
    </edit>
  </match>

  <!-- Improved rendering for small sizes -->
  <match target="font">
    <test name="size" compare="less">
      <double>9</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Disable autohint for specific fonts that render better without it -->
  <match target="font">
    <test name="family" compare="contains">
      <string>SF Pro</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  
  <match target="font">
    <test name="family" compare="contains">
      <string>SF Mono</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="contains">
      <string>Inter</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>