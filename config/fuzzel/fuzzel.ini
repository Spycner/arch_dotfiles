# Fuzzel Configuration
# Wayland-native application launcher for Hyprland
# Themed with Catppuccin Frappe colors

[main]
# Terminal for running terminal applications
terminal=kitty

# Application icon theme
icon-theme=Papirus

# Show icons in the launcher
icons=yes

# Number of results to display
lines=15

# Width of the launcher window (characters)
width=50

# Horizontal padding
horizontal-pad=40

# Vertical padding  
vertical-pad=8

# Font for the launcher text
font=monospace:size=11

# Prompt text
prompt=> 

# Exit if no match is found and Enter is pressed
exit-on-keyboard-focus-loss=yes

[colors]
# Catppuccin Frappe Color Scheme
# Base colors from https://github.com/catppuccin/catppuccin

# Background color (base with transparency)
background=303446dd

# Text color (primary text)
text=c6d0f5ff

# Prompt text color
prompt=b5bfe2ff

# Placeholder text color
placeholder=838ba7ff

# Input text color
input=c6d0f5ff

# Match/highlight color (blue accent)
match=8caaeeff

# Selection background (surface0)
selection=626880ff

# Selection text color
selection-text=c6d0f5ff

# Selection match color (blue)
selection-match=8caaeeff

# Counter text color
counter=838ba7ff

# Border color (blue accent)
border=8caaeeff

[border]
# Border width in pixels
width=2

# Border radius for rounded corners
radius=8

[dmenu]
# dmenu compatibility mode settings
# Exit immediately if no results
exit-immediately-if-empty=no